services:
  webhook:
    build: 
      context: .
      dockerfile: ./apps/webhook/Dockerfile
      target: development
    command: yarn run start:dev webhook
    env_file:
      - ./apps/webhook/.env
    ports:
      - '3004:3000'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
      target: development
    command: yarn run start:dev api-gateway
    env_file:
      - ./apps/api-gateway/.env
    ports: 
      - '3001:3001'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules  
    depends_on:
      - conversations  

  conversations:
    build:
      context: .
      dockerfile: ./apps/conversations/Dockerfile
      target: development
    command: yarn run start:dev conversations
    env_file:
      - ./apps/conversations/.env
    ports: 
      - '3002:3002'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      
  mongo:
    image: mongo
    ports:
      - '8001:27017'
